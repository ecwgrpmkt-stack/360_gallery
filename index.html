<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>360 Gallery - Fixed</title>
    <link rel="stylesheet" href="pannellum.css">
    <link rel="stylesheet" href="style.css">
    <script src="pannellum.js"></script>
</head>
<body>
    <div id="viewer"> 
    <div id="interaction-hint">
        <div class="touch-icon">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                <path d="M9 11.24V7.5a2.5 2.5 0 0 1 5 0v3.74c1.21-.81 2-2.18 2-3.74C16 5.01 13.99 3 11.5 3S7 5.01 7 7.5c0 1.56.79 2.93 2 3.74zm9.84 4.63l-4.54-2.26c-.17-.07-.35-.11-.54-.11H13v-6a1 1 0 0 0-2 0v10.53l-3.33-.7a1.01 1.01 0 0 0-1.03.44l-.3.41 4.29 4.72c.2.22.48.34.78.34h5.45c.48 0 .9-.31 1.05-.76l1.2-3.6c.16-.49-.07-1.01-.52-1.26z"/>
            </svg>
        </div>
        <span class="hint-text">DRAG TO EXPLORE</span>
    </div>
</div>
    <div id="app">
        <div id="viewer"></div>
        <div id="thumbPanel"></div>
        <div id="controls">
            <button id="prevBtn" aria-label="Previous Image">◀</button>
            <button id="nextBtn" aria-label="Next Image">▶</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
