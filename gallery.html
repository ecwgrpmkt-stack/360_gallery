<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECW 360Â° Interactive Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <div id="sidebar">
            <div class="sidebar-title">ECW Studio Gallery</div>
            <div id="thumbPanel"></div>
        </div>

        <div id="viewer" style="position: relative;">
            <div id="panorama" style="width: 100%; height: 100%;"></div>
            
            <canvas id="drawingCanvas"></canvas>
            
            <div id="drawingToolbar">
                <button class="tool-btn" id="toggleDraw" title="Draw Mode"><i class="fas fa-pen"></i></button>
                <div id="drawTools" style="display: none; flex-direction: column; gap: 6px;">
                    <input type="color" id="colorPicker" value="#ff3333" title="Brush Color" style="width: 34px; height: 34px; padding: 0; border: none; background: none; cursor: pointer;">
                    <input type="range" id="brushSize" min="1" max="20" value="5" title="Brush Size" style="width: 34px;">
                    <button class="tool-btn" id="undoBtn" title="Undo"><i class="fas fa-undo"></i></button>
                    <button class="tool-btn" id="redoBtn" title="Redo"><i class="fas fa-redo"></i></button>
                    <button class="tool-btn" id="clearBtn" title="Clear Canvas" style="color: #ff3333;"><i class="fas fa-trash"></i></button>
                </div>
            </div>

            <div id="idleIndicator">
                <div class="hand-icon"><i class="fas fa-hand-pointer" style="color: white;"></i></div>
                <span class="drag-text">Drag to Explore</span>
            </div>
        </div>
    </div>

    <div id="ecwLoader" class="loader-overlay">
        <div class="spinner"></div>
        <div class="loader-text">Loading Gallery...</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
